<!DOCTYPE html>
<html lang="mr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>गॅलरी - श्री संत हरी हरी बाबा वारकरी शिक्षण संस्था</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8f9fa;
        }
        nav {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
        }
        .hero {
            position: relative;
            width: 100%;
            height: 50vh;
            background: url('https://source.unsplash.com/1600x900/?temple,culture,tradition') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            font-size: 2.5rem;
            font-weight: bold;
        }
        .gallery-container {
            width: 90%;
            margin: 50px auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
        .gallery-item {
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .gallery-item img, .gallery-item video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
            border-radius: 8px;
        }
        .gallery-item:hover img, .gallery-item:hover video {
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">मुख्यपृष्ठ</a></li>
            <li><a href="about.html">संस्थेची माहिती</a></li>
            <li><a href="courses.html">कोर्सेस</a></li>
            <li><a href="gallery.html">गॅलरी</a></li>
            <li><a href="events.html">कार्यक्रम</a></li>
            <li><a href="contact.html">संपर्क</a></li>
        </ul>
    </nav>

    <header class="hero">
        आमची गॅलरी
    </header>

    <section class="gallery-container">
        <!-- प्रतिमा -->
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?indian-music,singing" alt="संगीत वर्ग">
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?devotional,spiritual" alt="आध्यात्मिक सभा">
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?yoga,meditation" alt="योग सत्र">
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?students,learning" alt="विद्यार्थी शिक्षण घेताना">
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?worship,temple" alt="मंदिरातील पूजा">
        </div>
        <div class="gallery-item">
            <img src="https://source.unsplash.com/600x400/?festival,celebration" alt="सण उत्सव">
        </div>

        <!-- व्हिडिओ -->
        <div class="gallery-item">
            <video controls>
                <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
                तुमचा ब्राउझर हा व्हिडिओ सपोर्ट करत नाही.
            </video>
        </div>
        <div class="gallery-item">
            <video controls>
                <source src="https://sample-videos.com/video123/mp4/480/asdasdas.mp4" type="video/mp4">
                तुमचा ब्राउझर हा व्हिडिओ सपोर्ट करत नाही.
            </video>
        </div>
    </section>

</body>
</html>
